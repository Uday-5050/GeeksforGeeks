<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login - SymptomScan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        .google-btn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }
        .google-btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(66, 133, 244, 0.6);
        }
        .google-btn:active {
            transform: translateY(0);
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        .info { background: #e3f2fd; color: #1976d2; border: 1px solid #90caf9; }
        .success { background: #e8f5e9; color: #388e3c; border: 1px solid #81c784; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #e57373; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285F4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .email-option {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        .email-option a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .email-option a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• SymptomScan</h1>
        <p class="subtitle">Healthcare Triage System</p>
        
        <button class="google-btn" onclick="loginWithGoogle()">
            <svg class="icon" viewBox="0 0 24 24">
                <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div id="status" class="status info" style="display:none;"></div>
        
        <div class="email-option">
            <p style="color: #666; margin-bottom: 10px;">Or use email login:</p>
            <a href="http://localhost:3000">Go to Login Page ‚Üí</a>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.innerHTML = message;
            status.style.display = 'block';
        }

        function loginWithGoogle() {
            showStatus('<span class="loading"></span> Redirecting to Google...', 'info');
            
            // Direct Google OAuth URL with your credentials
            const googleAuthUrl = 'https://accounts.google.com/o/oauth2/v2/auth?' + 
                'client_id=177088566505-vm2e95cilnupnfrgg6aqikae5f3fjvo2.apps.googleusercontent.com&' +
                'redirect_uri=' + encodeURIComponent('http://localhost:8000/api/auth/google/callback') + '&' +
                'response_type=code&' +
                'scope=openid+email+profile&' +
                'state=direct_login_' + Date.now() + '&' +
                'access_type=offline&' +
                'prompt=select_account';
            
            console.log('Redirecting to:', googleAuthUrl);
            
            // Redirect to Google
            setTimeout(() => {
                window.location.href = googleAuthUrl;
            }, 500);
        }

        // Auto-show ready message
        window.addEventListener('load', () => {
            showStatus('‚úÖ Ready! Click the button above to sign in with Google', 'success');
        });
    </script>
</body>
</html>
